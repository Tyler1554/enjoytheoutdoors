<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.fluid.classless.min.css">
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a class="active" href="mountains.html">Mountains</a></li>
        <li><a href="parks.html">Parks</a></li>
      </ul>
    </header>
    <main>
      <h1>Looking for a specific mountain or not sure yet?</h1>
      <h1>Explore our options!</h1>
      <form>
        <div class="select-style">
          <label for="mountainDrop"> </label>
          <select id="mountainDrop">
            <option value="">Pick a Mountain!</option>
          </select>
        </div>
        <div class="container">
          <div class="black-bar" >
            <table id="mountainsTable"  >
              <thead >
                <tr>
                  <th>Name</th>
                  <th>Elevation</th>
                  <th>Difficulty</th>
                  <th>Description</th>
                </tr>
              </thead>
              <tbody id="mountainsTableBody" style="color: black"></tbody>
            </table>
          </div>
          <div id="imagesDiv"></div>
        </div>
      </form>
    </main>
    <footer></footer>
    <script src="scripts/mountainData.js"></script>
    <script src="scripts/mountains.js"></script>
  </body>
